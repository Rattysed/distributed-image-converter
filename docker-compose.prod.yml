version: '3.8'

services:
  nginx:
    image: nginx:latest
    restart: "on-failure"
    ports:
      - "443:443"
      - "80:80"
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - static_volume:/usr/src/backend/static:ro
      - media_volume:/usr/src/backend/media:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - backend

  backend:
    build: ./backend
    entrypoint: /usr/src/backend/entrypoint.sh
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000
    restart: "on-failure"
    volumes:
      - static_volume:/usr/src/backend/static
      - media_volume:/usr/src/backend/media
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    expose:
      - 8000
    env_file:
      - .env.prod
    depends_on:
      - db
      - minio

  db:
    image: postgres:16-bookworm
    restart: "on-failure"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env.prod
    ports:
      - 5432:5432

  worker:
    build: ./backend
    command: bash -c "celery -A backend worker -B --loglevel=info --concurrency $$CELERY_CONCURRENCY_COUNT"
    restart: "on-failure"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env.prod
    depends_on:
      - backend
      - redis
    deploy:
      mode: replicated
      replicas: $WORKERS_COUNT

  redis:
    restart: "on-failure"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    image: redis:7.2.4-bookworm
    ports:
      - 6379:6379

  minio:
    image: minio/minio:latest
    container_name: minio
    volumes:
      - minio_data:/data
    expose:
      - "9000"
      - "9001"
    env_file:
      - .env.prod
    command: server /data --console-address ":9001"
    restart: "on-failure"

  flower:
    image: mher/flower:latest
    ports:
      - "5555:5555"
    env_file:
      - .env.prod
    depends_on:
      - redis

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - 9090:9090
    restart: unless-stopped
    volumes:
      - ./prometheus:/etc/prometheus
      - ./prometheus/prometheus_data:/prometheus

  grafana:
    build: grafana
    container_name: grafana
    ports:
      - 3000:3000
    restart: unless-stopped
    env_file:
      - .env.prod
    depends_on:
      - prometheus

volumes:
  postgres_data:
  minio_data:
  static_volume:
  media_volume:
  prometheus_data: